{% extends "base.html" %}
{% block content %}
<h3>Дисципліни</h3>
<a class="btn btn-primary btn-sm mb-2" href="{% url 'teacher_course_new' %}">Додати курс</a>
<table class="table table-striped">
  <tr><th>Код</th><th>Назва</th><th>Семестр</th><th>Тип</th><th></th></tr>
  {% for c in courses %}
    <tr>
      <td>{{ c.code }}</td>
      <td>{{ c.name }}</td>
      <td>{{ c.semester }}</td>
      <td>{{ c.kind }}</td>
      <td><a href="{% url 'teacher_course_detail' c.code %}">Деталі</a></td>
    </tr>
  {% empty %}
    <tr><td colspan="5">Немає курсів.</td></tr>
  {% endfor %}
</table>
{% endblock %}
